<li class="post-item">
  {{- if .Params.Image }}
    <img class="post-item__image" src="{{ .Params.Image }}" />
  {{- end }}
  <div class="post-item__body">
    <a class="post-link h5" href="{{ .Permalink }}">{{ .Title }}</a>
    {{ partial "date.html" . }}
    {{- if .Params.Description }}
      <p>{{ .Params.Description }}</p>
    {{- end }}
  </div>
</li>
